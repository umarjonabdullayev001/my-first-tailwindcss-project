<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="header"></div>

    <div class="max-w-[411px] max-h-[162px] mx-auto mt-8 mb-11 md:mb-20">
      <h1 class="font-crimson-text font-bold sm:text-2xl md:text-[40px] text-center my-4">
        Contact Us
      </h1>
      <p class="font-sans font-normal text-xl text-center">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit.
      </p>
    </div>

    <div class="px-5 md:px-32 md:flex md:justify-between md:gap-7">
        <div class="w-full md:w-1/2">
            <label>
                <span>Name</span>
                <input type="text" class=" block bg-[#EEEEEE] w-full mt-4 mb-5 px-3 py-2 rounded-md border border-slate-500">
            </label>

            <label class="mt-">
                <span>email</span>
                <input type="email" class=" bloc bg-[#EEEEEE] w-full mt-4 mb-5 px-3 py-2 rounded-md border border-slate-500">
            </label>
            
            <label>
                <span>Message</span>
                <textarea type="text" class=" block w-full bg-[#EEEEEE] mt-4 mb-5 px-3 py-2 rounded-md border border-slate-500"></textarea>
            </label>
            <button class="button-black w-full">Submit</button>
        </div>
        <div id="map" class="w-full h-full md:w-1/2">
            <iframe class="object-cover" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1255.3319657473528!2d60.60780538420558!3d41.554105176374485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2s!4v1724418291049!5m2!1sru!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <div id="footer"></div>
    <script src="./app.js"></script>
  </body>
</html>
